;; NConf deployment configuration

[extract config]
type        = local
source_file = "/opt/shinken/nconf/output/NagiosConfig.tgz"
target_file = "/tmp/"
action      = extract

[move shinken-specific.cfg]
type        = local
source_file = "/tmp/global/shinken-specific.cfg"
target_file = "/opt/shinken/etc/shinken/shinken-specific.cfg"
action      = move

[move shinken.htpasswd]
type        = local
source_file = "/tmp/global/nagios.htpasswd"
target_file = "/opt/shinken/etc/shinken/shinken.htpasswd"
action      = move

[copy collector config]
type        = local
source_file = "/tmp/collector/"
target_file = "/opt/shinken/etc/shinken/global/"
action      = copy

[copy global config]
type        = local
source_file = "/tmp/global/"
target_file = "/opt/shinken/etc/shinken/global/"
action      = copy

[copy resource.cfg]
type        = local
source_file = "/tmp/static_cfg/resource.cfg"
target_file = "/opt/shinken/etc/shinken/resource.cfg"
action      = copy

[copy nagios.cfg]
type        = local
source_file = "/tmp/static_cfg/nagios.cfg"
target_file = "/opt/shinken/etc/shinken/nagios.cfg"
action      = copy
reload_command = "sudo -u shinken /etc/init.d/shinken-arbiter restart"





